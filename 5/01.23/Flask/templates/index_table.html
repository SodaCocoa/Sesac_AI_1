<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>표 테이블 <button><a href="{{ url_for('index')}}">home으로 이동</a></button></h1>
    <table>
        <tr>
            <th>이름</th>
            <th>레벨</th>
            <th>포인트</th>
            <th>경험치</th>
        </tr>
        {% for item in datas %}
        <tr>
            <td>{{ item['name'] }}</td>
            <td>{{ item['lebel'] }}</td> <!-- 'lebel'이라고 쓰여 있던 것을 'label'로 수정했습니다. -->
            <td>{{ item['point'] }}</td>
            <td>{{ item['exp'] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
